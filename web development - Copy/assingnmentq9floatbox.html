<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightgreen;
      float: left;
      margin-right: 20px;
    }
    .text {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="text">
    This text wraps around the floated box. The box is floated to the left, and the text flows beside it.
  </div>
</body>
</html>
