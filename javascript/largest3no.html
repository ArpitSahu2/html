<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Largest of Three Numbers</title>
</head>
<body>
  <h2>Find the Largest of Three Numbers</h2>

  <!-- Input fields -->
  <label>Enter first number: </label>
  <input type="number" id="num1"><br><br>

  <label>Enter second number: </label>
  <input type="number" id="num2"><br><br>

  <label>Enter third number: </label>
  <input type="number" id="num3"><br><br>

  <!-- Button -->
  <button onclick="findLargest()">Find Largest</button>

  <!-- Result -->
  <p id="result"></p>

  <script>
    function findLargest() {
      // Get values from input fields
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let n3 = parseFloat(document.getElementById("num3").value);

      // Check largest
      let largest;
      if (n1 >= n2 && n1 >= n3) {
        largest = n1;
      } else if (n2 >= n1 && n2 >= n3) {
        largest = n2;
      } else {
        largest = n3;
      }

      // Display result
      document.getElementById("result").innerHTML = 
        "Largest number is:"+largest;
    }
  </script>
</body>
</html>
