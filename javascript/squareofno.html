<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Calculator</title>
</head>
<body>
  <h2>Calculate Square of a Number</h2>

  <!-- Input field -->
  <label>Enter a number: </label>
  <input type="number" id="num">
  <button onclick="calculateSquare()">Calculate</button>

  <!-- Result -->
  <p id="result"></p>

  <script>
    function calculateSquare() {
      // Get the number from input
      let n = document.getElementById("num").value;

      // Calculate square
      let square = n * n;

      // Display result
      document.getElementById("result").innerHTML = 
        `The square of ${n} is ${square}`;
    }
  </script>
</body>
</html>
