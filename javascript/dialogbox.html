<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Pop-up Boxes</title>
</head>
<body>
  <h2>JavaScript Pop-up Boxes Demo</h2>

  <button onclick="showAlert()">Show Alert</button>
  <button onclick="showConfirm()">Show Confirm</button>
  <button onclick="showPrompt()">Show Prompt</button>

  <p id="output"></p>

  <script>
    // 1. Alert Box
    function showAlert() {
      alert("This is an alert box! It just shows a message.");
    }

    // 2. Confirm Box
    function showConfirm() {
      let result = confirm("Do you want to continue?");
      if (result) {
        document.getElementById("output").innerHTML = "You clicked OK!";
      } else {
        document.getElementById("output").innerHTML = "You clicked Cancel!";
      }
    }

    // 3. Prompt Box
    function showPrompt() {
      let name = prompt("Please enter your name:", "Guest");
          document.write(name);
    }
  </script>
</body>
</html>
