<!DOCTYPE html>
<html>
<head>
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            margin: 10px 5px;
            padding: 8px 15px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h2>Compound Interest Calculator</h2>
    
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" placeholder="Enter principal"><br>

    <label for="years">No. of Years:</label>
    <input type="number" id="years" placeholder="Enter years"><br>

    <label for="rate">Rate of Interest (%):</label>
    <input type="number" id="rate" placeholder="Enter rate"><br>

    <button onclick="calculateInterest()">Calculate Interest</button>
    <button onclick="calculateFinalAmount()">Final Amount</button>

    <div id="result"></div>

    <script>
        let interest = 0;

        function calculateInterest() {
            let principal = parseFloat(document.getElementById("principal").value);
            let years = parseFloat(document.getElementById("years").value);
            let rate = parseFloat(document.getElementById("rate").value);

            // Compound Interest formula: A = P * (1 + r/100)^n
            let amount = principal * Math.pow((1 + rate / 100), years);
            interest = amount - principal;

            document.getElementById("result").innerHTML = 
                "Calculated Compound Interest: " + interest.toFixed(2);
        }

        function calculateFinalAmount() {
            let principal = parseFloat(document.getElementById("principal").value);
            let finalAmount = principal + interest;

            document.getElementById("result").innerHTML = 
                "Final Amount (Principal + Interest): " + finalAmount;
        }
    </script>
</body>
</html>
