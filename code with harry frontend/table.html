<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table {
      width: 5% border:max-content;
      margin: 1px;

    }

    th,
    td {
      border: 8px solid;
      padding: 1px;

    }

    text-align::content;
  </style>
</head>

<body>
  <caption>Student details</caption>
  <table>

    <thead>
      <tr>
        <th>Name</th>
        <th>rollno.</th>
        <th>markss</th>
      </tr>

    </thead>
    <tbody>
      <tr>
        <td>harry </tr>
        <td>34</td>
        <td>91</td>


      </tr>
      <tr>
        <td>samridh/td>
        <td>4</td>
        <td>81</td>


      </tr>
      <tr>
        <td>harry</td>
        <td colspan="2">34</td>



      </tr>
      <tr>
        <td colspan="3">harry</td>
        /*ek cell 3 column lega */


      </tr>
      <tr>
        <td>akhand</td>
        <td rowspan="2">78</td>
        /* row span row ko merge kar dega */



      </tr>
      <tr>
        <td>rohan</td>
        <td>99</td>
      </tr>
    </tbody>
</body>

</html>
