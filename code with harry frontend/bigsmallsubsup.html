<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bold,italic and underlined</title>
</head>
<body bgcolor="grey">
   <big> THIS IS BOLD</big> <br>
   <small>THIS IS BOLD</small><br><hr>
  a <sup>2</sup>+ b<sup>2</sup>=(a+b)<sup>2</sup><br>
  a <sub>2</sub>+ b<sub>2</sub>=(a+b)<sub>2</sub><br>
</body>
